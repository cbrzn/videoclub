<!DOCTYPE html>
<html>
<head lang="es">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <!--Import app.css-->
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Collection | Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-content">
        <div class="container">
            <div class="box order-details">
                <h3 class="title">Order details</h3>
                <form id="order-details-form">
                    <div class="form-group row">
                        <label for="idoder" class="col-sm-3 col-form-label">ID Order</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="idoder" value="daniel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="clientname" class="col-sm-3 col-form-label">Client name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="clientname" value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-3 col-form-label">Date</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="date" placeholder="date">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="total" class="col-sm-3 col-form-label">Total</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="total" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row">
                                <label for="status" class="col-sm-3 col-form-label">Status</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="status" value="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="paymentform" class="col-sm-3 col-form-label">Payment Form</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="paymentform" placeholder="Password">
                                </div>
                            </div>
                </form>                  
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
