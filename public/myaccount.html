<!DOCTYPE html>
<html>
<head lang="es">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <!--Import app.css-->
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Collection | Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="index.html" id="hhome">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="display:none" href="login.html" id="hlogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="registro.html" id="hsignup">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="cart.html" id="hcart">Carro de compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="orders.html" id="horder">Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" id="logout">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-content">
        <div class="container">
            <div class="box myaccount">
                <h3 class="title">Mi cuenta</h3>
                <form>
                    <div class="form-group row">
                        <label for="staticName" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticName" value="daniel">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                </form>
                <h3 class="title">Orders made</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#order</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Total</th>
                            <th scope="col"Status</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
                  
                <button type="submit" class="btn btn-primary btn-block">Pay</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
