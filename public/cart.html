<!DOCTYPE html>
<html>
<head lang="es">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <!--Import app.css-->
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Collection | Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-content">
        <div class="container">
            <div class="box cart">
                <h3 class="title">Carro de compras</h3>
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Pelicula</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Precio</th>
                      </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                  </table>
                  <label for="descForm">Total:</label>
                    <input type="text" readonly class="form-control-plaintext" id="total" />
                <button type="submit" class="btn btn-primary btn-block" id="order">Order movies</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/Cart/show.js"></script>
