<!DOCTYPE html>
<html>
<head lang="es">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
  <!--Import app.css-->
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Collection | Inicio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Collection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="index.html" id="hhome">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="display:none" href="login.html" id="hlogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="register.html" id="hsignup">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="cart.html" id="hcart">Carro de compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="orders.html" id="horder">Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" href="myaccount.html" id="haccount">Mi cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="display:none" id="logout">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-content">
        <div class="container">
            <div class="box upload">
                <h3 class="title">Subir producto</h3>
                <div id="upload-form">
                    <div class="form-group">
                        <label for="nameUploadForm">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="name" />
                    </div>
                    <div class="form-group">
                        <label for="priceUploadForm">Precio</label>
                        <input type="text" class="form-control" id="price" placeholder="Precio" />
                    </div>
                    <div class="form-group">
                        <label for="genreUploadForm">Genero</label>
                        <select class="custom-select mr-sm-2" id="genre">
                            <option selected>Genre</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label for="descUploadForm">Descripcion</label>
                            <input type="text" class="form-control" id="description" placeholder="Descripcion" />
                        </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file" required>
                        <label class="custom-file-label" for="validatedCustomFile">Elegir archivo...</label>
                        <div class="invalid-feedback">Example invalid custom file feedback</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="create">Subir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/Movies/upload.js"></script>
</body>
</html>
